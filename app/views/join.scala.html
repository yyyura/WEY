@main("Join Us") {

    <form class="form-horizontal" role="form">

        <br>
        <br>
        <br>

        <div class="form-group">
            <label class="control-label col-sm-2">Title:</label>
            <div class="col-sm-10">
                <select class="form-control">
                    <option value="">Select Title</option>
                    <option value="1">Mr.</option>
                    <option value="2">Mrs.</option>
                    <option value="3">Ms.</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usr" placeholder="Enter First Name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usr" placeholder="Enter Last Name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">Address:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usr" placeholder="Enter Address">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">Eircode:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usr" placeholder="Enter Eircode">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">Phone:</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="usr" placeholder="Enter Phone Number">
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Confirm Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Confirm Email">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Confirm Password">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

    <hr>
}
