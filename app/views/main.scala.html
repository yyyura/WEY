@(title: String, user: models.User)(content: Html)

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>WEY - @title</title>

            <!-- Bootstrap Core CSS -->
        <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">

            <!-- Custom CSS -->
        <link href="@routes.Assets.versioned("stylesheets/business-frontpage.css")" rel="stylesheet">

        <link href="@routes.Assets.versioned("stylesheets/hover.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("stylesheets/banner.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("stylesheets/trainer.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("stylesheets/pricing.css")" rel="stylesheet">

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    </head>

    <body>

            <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="@routes.Application.index()">WEYGYM&copy;</a>
            </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="@routes.Application.join()" class="home">Join Us</a>
                    </li>
                    <li>
                        <a href="@routes.Application.classes()" class="home">Classes</a>
                    </li>
                    <li>
                        <a href="@routes.Application.gallery()" class="home">Gallery</a>
                    </li>
                    <li>
                        <a href="@routes.Application.about()" class="home">About</a>
                    </li>
                        <li>
                            <a class="navbar-brand" href="@routes.ProductCtrl.listProducts(0)">Members Catalogue</a>
                        </li>
                            <!-- Login/ logout Link - check if user logged in -->
                        <li>
                        @if(user != null) {
                            <a href="@routes.LoginCtrl.logout()">Logout @user.name</a>
                        } else {
                            <a href="@routes.LoginCtrl.login()">Login</a>
                        }
                        </li>
                    </ul>
                </div>
                    <!-- /.navbar-collapse -->
                <!-- /.container -->
        </nav>
        <div class="container">


        <!-- Page Content -->
                        <!-- Start Content -->
                    @content
                        <!-- End Content -->

                </div>
                    <!-- /.container -->


                    <hr>

                        <!-- Footer -->
                    <footer>
                        <div class="row">
                            <div class="col-lg-12">
                                <p>Members Catalogue Footer</p>
                            </div>
                        </div>
                    </footer>

                    <!-- /.container -->

                    <!-- jQuery -->
                <script src="@routes.Assets.versioned("javascripts/jquery.js")"></script>

                    <!-- Bootstrap Core JavaScript -->
                <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>

    </body>

</html>
